services:
  - type: web
    name: bizzauto-backend
    env: docker
    repo: https://github.com/invoicetradeai-create/bizzauto-project
    region: oregon # or another region
    dockerfilePath: ./bizzauto_api/Dockerfile
    dockerContext: .
    rootDir: ./bizzauto_api
    plan: free # or starter
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bizzauto-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: bizzauto-redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GCS_BUCKET_NAME
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false

  - type: web
    name: bizzauto-frontend
    env: docker
    repo: https://github.com/invoicetradeai-create/bizzauto-project
    region: oregon
    dockerfilePath: ./bizz_autofinal_ui/Dockerfile
    dockerContext: .
    rootDir: ./bizz_autofinal_ui
    plan: free # or starter
    # The NEXT_PUBLIC_API_URL will be set manually in the Render dashboard

databases:
  - name: bizzauto-db
    databaseName: bizzauto_db
    user: bizzauto_user
    plan: free
    region: oregon

  - name: bizzauto-redis
    plan: free
    region: oregon